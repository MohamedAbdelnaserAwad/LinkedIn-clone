name: flutter_video
description: Flutter Video Flow

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.9.4+3
  video_player: ^2.2.6
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.8
  get_it: ^7.2.0
  provider: ^6.0.1
  connectivity: ^3.0.3
  flutter_easyloading: ^3.0.3
  bot_toast: ^4.0.1
  http: ^0.13.4
  splash_screen_view: ^3.0.0
  gallery_saver: ^2.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true


  assets:
    - assets/images/
